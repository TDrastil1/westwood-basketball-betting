<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Westwood Basketball Betting</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://apis.google.com/js/platform.js" async defer></script> <!-- Google Sign-In SDK -->
</head>
<body>
    <div class="container">
        <!-- Header Section -->
        <header>
            <h1>Westwood Basketball Betting</h1>
            <p>Bet on your favorite players and win big!</p>
            <div id="google-login" class="g-signin2" data-onsuccess="onSignIn" data-theme="dark"></div> <!-- Google Sign-In Button -->
            <div id="user-info">
                <img id="profile-pic" class="profile-pic" src="" alt="Profile Picture">
                <span id="currentUser">No user logged in.</span>
            </div>
        </header>

        <!-- Betting Form Section -->
        <div class="betting-form">
            <h2>Place Your Bet</h2>
            <form id="betForm" action="https://formspree.io/f/your-form-id" method="POST">
                <input type="hidden" name="userEmail" id="userEmailInput" value=""> <!-- Hidden input to include email -->
                <div class="form-group">
                    <label for="player">Select Player:</label>
                    <select id="player" name="player">
                        <option value="Matthew Suk">Matthew Suk</option>
                        <option value="Ari Piller">Ari Piller</option>
                        <option value="Evan Ludeman">Evan Ludeman</option>
                        <option value="Valin Lively">Valin Lively</option>
                        <option value="Reeyan Mistry">Reeyan Mistry</option>
                        <option value="Arman Aslan">Arman Aslan</option>
                        <option value="Ntito Josiah-Olu">Ntito Josiah-Olu</option>
                        <option value="Cyrus Terry">Cyrus Terry</option>
                        <option value="Pierre Tissot">Pierre Tissot</option>
                        <option value="Mark Djomo">Mark Djomo</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="stat">Select Stat:</label>
                    <select id="stat" name="stat">
                        <option value="points">Points</option>
                        <option value="assists">Assists</option>
                        <option value="rebounds">Rebounds</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="expected-stat">Enter Expected Stat Amount:</label>
                    <input type="number" id="expected-stat" name="expectedStat" required placeholder="e.g. 20">
                </div>
                <div class="form-group">
                    <label for="amount">Enter Bet Amount (in Ï‚):</label>
                    <input type="number" id="amount" name="betAmount" min="1" max="500" required>
                </div>
                <div class="payout-summary">
                    <h3>Possible Payout</h3>
                    <div id="payout">Fill in your bet details to see the payout.</div>
                </div>

                <!-- Place Bet Button -->
                <button type="submit" class="bet-button">Place Bet</button>
            </form>
        </div>

        <!-- Scoreboard Section -->
        <div class="scoreboard">
            <h3>Player Stats</h3>
            <table>
                <thead>
                    <tr>
                        <th>Player</th>
                        <th>Points</th>
                        <th>Assists</th>
                        <th>Rebounds</th>
                    </tr>
                </thead>
                <tbody id="scoreboard-body">
                    <!-- Player stats will populate here dynamically -->
                </tbody>
            </table>
        </div>

        <!-- Footer -->
        <footer>
            <p>&copy; 2024 Westwood Basketball Betting. All Rights Reserved.</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
